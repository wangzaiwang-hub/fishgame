<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon"  href="./resource/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钓鱼游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001122;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            background-color: #000;
        }
        
        #gameControls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        button {
            background-color: rgba(0, 102, 204, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background-color: rgba(0, 136, 255, 0.9);
        }
        
        button:disabled {
            background-color: rgba(102, 102, 102, 0.8);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameControls">
            <button id="pauseBtn" disabled>暂停</button>
            <button id="restartBtn" disabled>退出游戏</button>
            <button id="fullscreenBtn">全屏</button>
        </div>
        <div id="instructions" style="position: absolute; bottom: 20px; left: 20px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px; font-size: 14px;">
            <div id="desktopInstructions">
                操作说明（桌面端）：<br>
                A/D 键：左右移动<br>
                空格键：投放鱼钩<br>
                鼠标点击：投放鱼钩到指定深度<br>
                双击屏幕或点击全屏按钮：切换全屏
            </div>
            <div id="touchInstructions" style="display: none;">
                操作说明（触屏端）：<br>
                左半屏滑动：左右移动<br>
                右半屏点击：投放鱼钩到指定深度<br>
                双击屏幕或点击全屏按钮：切换全屏
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/resourceLoader.js"></script>
    <script src="js/fish.js"></script>
    <script src="js/hook.js"></script>
    <script src="js/player.js"></script>
    <script src="js/entityManager.js"></script>
    <script src="js/collisionDetector.js"></script>
    <script src="js/scoreManager.js"></script>
    <script src="js/inputHandler.js"></script>
    <script src="js/dialogManager.js"></script>
    <script src="js/timeManager.js"></script>
    <script src="js/wordManager.js"></script>
    <script src="js/wordWallManager.js"></script>
    <script src="js/settlementManager.js"></script>
    <script src="js/sceneManager.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // 页面加载完成后检测设备类型
        window.addEventListener('DOMContentLoaded', () => {
            // 全屏按钮点击事件
            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                if (game) {
                    game.toggleFullscreen();
                }
            });
        });
    </script>
</body>
</html>
